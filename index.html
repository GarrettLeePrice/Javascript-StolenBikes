<!DOCTYPE html>
<html>
<head>
  <link href="build/css/styles.css" rel="stylesheet">
  <link href="build/css/vendor.css" rel="stylesheet">
  <script src="build/js/vendor.min.js">
  </script>
  <script src="build/js/app.js" type="text/javascript">
  </script>
  <title>Stolen Bike App</title>
</head>
<body>
  <div class="container">
    <h1>Stolen bike's in your vacinity</h1>
    <form id="searchLocation" name="searchLocation">
      <div class="form-group">
        <input id="location" type="text">
      </div><button class="btn" id="submitLocation" type="submit">search stolen
      bikes by location</button><br>
      <br>
    </form>
    <div class="stolenBikeList">
      <ol></ol>
    </div>
    <form id="searchStolenBikes" name="searchStolenBikes">
      <div class="form-group">
        <input id="searchAttributes" type="text">
      </div>
      <button class="btn" id="submitAttributes" type="submit">search
      stolen bikes by color</button>
    </form><br>
    <br>
    <div class="searchResults">
      <ol></ol>
    </div>
    <form id="brandStolenBikes" name="brandStolenBikes">
      <div class="form-group">
        <input id="findBrand" type="text">
      </div><button class="btn" id="submitBrand" type="submit">search stolen
      bikes by brand</button>
    </form>
    <div class="searchBrandResults">
      <ol></ol>
    </div>
    <form id="dateStolenBikes" name="dateStolenBikes">
      <div class="form-group">
        <input id="findDate" type="date">
      </div><button class="btn" id="submitDate" type="submit">search stolen
      bikes by date</button>
    </form>
    <div class="searchDateResults">
      <ol></ol>
    </div><button class='btn' id='show-map' type='button'>Show Map</button><br>
    <br>
    <div id='map'></div>
  </div>
  <script src=
  "https://maps.googleapis.com/maps/api/js?key=AIzaSyDd4EpGAg7dISsNmUnbLOW1udY06UIWorg">
  </script>
</body>
</html>
