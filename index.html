<!DOCTYPE html>
<html>
<head>
  <link href="build/css/vendor.css" rel="stylesheet">
  <link href="build/css/styles.css" rel="stylesheet">
  <script src="build/js/vendor.min.js">
  </script>
  <script src="build/js/app.js" type="text/javascript">
  </script>
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <title>Stolen Bike App</title>
</head>
<body>
  <div id="flexbox">
    <div id="flex1"><img src="img/bikeThieflogo.png"></div>
    <div id="flex2">
      <h3>search stolen bikes by location</h3>
      <form id="searchLocation" name="searchLocation">
        <div class="form-group">
          <input id="location" type="text">
        </div><button class="btn" id="submitLocation" type=
        "submit">submit</button>
      </form>
      <div class="stolenBikeList">
        <ol></ol>
      </div>
    </div>
    <div id="flex3">
      <h3>search stolen bikes by color</h3>
      <form id="searchStolenBikes" name="searchStolenBikes">
        <div class="form-group">
          <input id="searchAttributes" type="text">
        </div><button class="btn" id="submitAttributes" type=
        "submit">submit</button>
      </form>
      <div class="searchResults">
        <ol></ol>
      </div>
    </div>
    <div id="flex4">
      <h3>search stolen bikes by brand</h3>
      <form id="brandStolenBikes" name="brandStolenBikes">
        <div class="form-group">
          <input id="findBrand" type="text">
        </div><button class="btn" id="submitBrand" type=
        "submit">submit</button>
      </form>
      <div class="searchBrandResults">
        <ol></ol>
      </div>
    </div>
    <div id="flex5">
      <h3>search stolen bikes by date</h3>
      <div class="form-group">
        <input id="findDate" type="date">
      </div><button class="btn" id="submitDate" type="submit">submit</button>
      <div class="searchDateResults">
        <ol></ol>
      </div>
    </div>
    <div id="flex6">
      <h3>see the pawn shops and bike shops in your area....you might just find
      your stolen bike there.</h3>
      <h4>click to see the map</h4><button class='btn' id='show-map' type=
      'button'>submit</button>
      <br>
      <br>
      <div id='map'></div>
    </div>
  </div>
  <script src=
  "https://maps.googleapis.com/maps/api/js?key=AIzaSyDd4EpGAg7dISsNmUnbLOW1udY06UIWorg">
  </script>
</body>
</html>
